<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app">
        <div>{{msg}}</div>
    </div>
    <!--区域块-->
    <script>
    //初始化Vue
      new Vue({
        el:"#app",//#就是id
        data:{//数据
          msg:'你好，任逸飞！你好，柯玉强'
        }
      });
    </script>
    <!--以上为基本模板
    实例参数分析
    el:元素的挂载位置(值可以是CSS选择器或者DOM元素)
    data:模型数据(值是一个对象)
    -->
</body>
</html>
